<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePong.css">
    <script src='script.js'></script>
    <script src='jquery.js'></script>
    <title>Jogo Pong</title>
</head>
<body>
    <div class="elements" id="menu">
        <header>
            <div class="container">
                <p>JOGO PONG</p>
            </div>
        </header>
        <div class="chose-difficult">
            <p style="color: white">Selecione o nível de dificuldade</p>
            <input type="number" id="nivel-dificuldade"><br>
            <button class="selecao_dificuldade" onclick="selecao_dificuldade()" id="selecionar-dificuldade"> CONCLUÍDO </button>
            <button class="selecao_dificuldade_reset" onclick="reset_selecao_dificuldade()" id="reset-selecionar-dificuldade"> RESET </button>
        
        </div>
        <div class="chose-mode">
            <p style="color: white">Selecione o modo de jogo</p><br>
            <a onclick="multiplayer()">
                <img src="img_multiplayer.png" style="width: 100px; cursor:pointer;">
            </a>
            <label style="color:black">.</label>
            <a onclick="oneplayer()">
                <img src="img_one_player.png" style="width:100px; cursor:pointer;">
            </a>
            <p id="resposta_player"></p>
        </div>
        <div class="chose-element">
            <p style="color: white">Selecione a cor de fundo do game, clique no retângulo abaixo</p>
            <input type="color" id="select-color"><br>
            <button class="selecao_dificuldade" onclick="selecionar_cor()"> SELECIONAR </button>
        </div>
        <div class="button_start">
            <a onclick="iniciarJogo()"><button class="botao_play"> Jogar </button></a>
        </div>
    </div><br>
    
    <div class="container1" style="display:none; margin-top:50px;" id="jogo-pong">
        <label id="mensagem_vencedor"></label>
        <canvas id="canvas" width="800" height="480">
            Navegador não suportado :c
        </canvas><br>
        <button class="botao_play" onclick="acessar_menu()"> MENU </button>
    </div>
    </body>
    </body>
</body>
</html>
